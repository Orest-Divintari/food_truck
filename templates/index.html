<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to the Food Truck App</h1>
        <p class="lead">If you are a member already sign in!</p>
        <form class="" action="http://127.0.0.1:5000/sign_in" method="get">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <p class="lead">If you are not then sign up!</p>
        <form class="" action="http://127.0.0.1:5000/sign_up" method="get">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

      </div>
  </div>

  </body>
</html>
