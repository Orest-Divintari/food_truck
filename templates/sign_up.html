<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to the Food Truck App</h1>
        <p class="lead">Are you a food truck owner ?</p>
        <form class="" action="http://127.0.0.1:5000/sign_up/food_truck_owner" method="get">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

        <p class="lead">Are you a customer?</p>
        <form class="" action="http://127.0.0.1:5000/sign_up/customer" method="get">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

      </div>
  </div>

</body>
</html>
